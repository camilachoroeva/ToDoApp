<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">   
    <script src="https://kit.fontawesome.com/a81368914c.js"></script> 
</head>
<body>
        <div class="container">
          <h1>All tasks</h1>
            
         <div class="form">
            <input id="input" type="text" placeholder="Add something...">
            <button class="button"><i class="fas fa-plus"></i></button>
         </div>
          <ul id="listBlock" class="list">
            <li class="item">
                <input type="checkbox">
                <p class="item-li phar">Make pancakes</p>
                <button class="edit"><i class="fas fa-edit"></i></button>
                <button class="remove"><i class="fas fa-trash-alt"></i></button>
            </li>
            <li class="item">
                <input type="checkbox">
                <p class="item-li phar">Learn German</p>
                <button class="edit"><i class="fas fa-edit"></i></button>
                <button class="remove"><i class="fas fa-trash-alt"></i></button>
            </li>
            <li class="item">
              <input type="checkbox">
              <p class="item-li phar">Do math</p>
              <button class="edit"><i class="fas fa-edit"></i></button>
              <button class="remove"><i class="fas fa-trash-alt"></i></button>
          </li>
          <li class="item">
            <input type="checkbox">
            <p class="item-li phar">Visit friends</p>
            <button class="edit"><i class="fas fa-edit"></i></button>
            <button class="remove"><i class="fas fa-trash-alt"></i></button>
        </li>
          </ul>
          
        </div>
    
        <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
